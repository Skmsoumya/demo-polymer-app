<dom-module id="demo-app">
	<template>
		<style include="shared-styles">
		</style>
		<paper-drawer-panel class="custom-color fullbleed layout vertical">
			<paper-header-panel drawer>
			    <paper-toolbar id="drawer-header" class="tall">
			    	<paper-icon-button icon="close" paper-drawer-toggle></paper-icon-button>
			    </paper-toolbar>
			    <listbox>
			    	<paper-item>Home</paper-item>
			    	<paper-item>About</paper-item>
			    	<paper-item>Contact</paper-item>
			    </listbox>
			</paper-header-panel>
			<paper-header-panel main>
			    <paper-toolbar>
			    	<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
			    	<paper-icon-button icon="arrow-back"></paper-icon-button>
			    	<div class="title">Demo Name</div>
			    </paper-toolbar>
			    <iron-pages selected="0">
			    	<home-page></home-page>
			    	<div>About Page</div>
			    	<div>Contact Page</div>
			    </iron-pages>
			</paper-header-panel>
		</paper-drawer-panel>

		<demo-data></demo-data>
	</template>

	<script src="demo-app.js"></script>
</dom-module>
