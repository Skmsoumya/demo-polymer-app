<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../demo-offer-page/demo-offer-page.html">

<link rel="import" href="../home-page/home-page.html">
<link rel="import" href="../demo-data/demo-data.html">

<link rel="import" href="../../css/shared-styles.html">


<dom-module id="demo-app">
	<template>
	
		<style include="shared-styles"></style>
		<paper-drawer-panel class="custom-color fullbleed layout vertical">
			<paper-header-panel drawer>
			    <paper-toolbar id="drawer-header" class="tall">
			    	<paper-icon-button icon="close" style="color: red;" paper-drawer-toggle></paper-icon-button>
			    </paper-toolbar>
			    <paper-menu selected="{{ pageNo }}">
			    	<paper-item class="app-menu-icon">Home</paper-item>
			    	<paper-item class="app-menu-icon">About</paper-item>
			    	<paper-item class="app-menu-icon">Contact</paper-item>
			    </paper-menu>
			</paper-header-panel>
			<paper-header-panel main>
			    <paper-toolbar>
			    	<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
			    	<paper-icon-button id="backButton" icon="arrow-back" on-tap="goToHomePage"></paper-icon-button>
			    	<div class="title">{{pageName}}</div>
			    </paper-toolbar>
			    <iron-pages selected="{{ pageNo }}">
			    	<home-page resources="{{ resources }}" openpageindex="{{ pageNo }}"></home-page>
			    	<div>About Page</div>
			    	<div>Contact Page</div>

			    	<template is="dom-repeat" items="{{ resources }}" as="offer">
			    		<demo-offer-page title="{{ offer.title }}" backimage="{{ offer.heroImg }}" description="{{offer.description}}" ></demo-offer-page>
			    	</template>
			    </iron-pages>
			</paper-header-panel>
		</paper-drawer-panel>

		<demo-data data="{{ resources }}"></demo-data>
	</template>

	<script src="demo-app.js"></script>
</dom-module>
